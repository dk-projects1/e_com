<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Dashboard - Do Know{% endblock %}</title>

  <link rel="stylesheet" href="{% static 'css/stylea.css' %}" />
  <!-- Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-wHc5V0eO8KmkYHc9eD0DwrBQqx9SwgAExU7kGWaVz5WwD+pG7+AEUN9ufjCnEdFrG2PLDHh5cN1xUVFa9nMnFg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
  <div class="dashboard">
    
    {% include "partials/sidebar.html" %}
    
    <main class="main-content">
      {% include "partials/header.html" %}

      <section class="content">
        {% block content %}{% endblock %}
      </section>

      <footer class="footer">
        &copy; 2025 Do Know Dashboard. All rights reserved.
      </footer>
    </main>
  </div>

  <script src="{% static 'js/script.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
