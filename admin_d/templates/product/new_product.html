{% extends "base.html" %}
{% load static %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<style>
  * {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
  }

  .container {
    max-width: 700px;
    background: white;
    margin: auto;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    color: #444;
    margin-bottom: 25px;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
  }

  input[type="text"],
  input[type="number"],
  textarea,
  select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
  }

  input[type="file"] {
    margin-bottom: 15px;
  }

  .radio-group {
    display: flex;
    gap: 20px;
    margin-bottom: 15px;
  }

  .radio-group label {
    font-weight: normal;
  }

  button {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background-color: #45a049;
  }

  .section-title {
    margin-top: 30px;
    margin-bottom: 10px;
    font-size: 18px;
    color: #222;
    border-bottom: 1px solid #ddd;
    padding-bottom: 5px;
  }

  .size-stock-group {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    gap: 15px;
  }
</style>

<div class="container">
  <h2>Add New Dress</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- Basic Info -->
    <label for="name">Product Name</label>
    <input type="text" id="name" name="name" required />

    <label for="category">Category</label>
    <select id="category" name="category" required>
      {% for cat in categories %}
      <option value="{{ cat.pk }}">{{ cat.name }}</option>
      {% endfor %}
    </select>

    <label for="collection">Collection</label>
    <select id="collection" name="collection" required>
      {% for col in collections %}
      <option value="{{ col.pk }}">{{ col.name }}</option>
      {% endfor %}
    </select>

    <label for="price">Price (₹)</label>
    <input type="number" id="price" name="price" min="0" step="0.01" required />

    <label for="F_price">F_price (₹)</label>
    <input type="number" id="price" name="F_price" min="0" step="0.01" required />

    <!-- Size-wise Stock -->
    <label class="section-title">Stock by Size</label>
    <div class="size-stock-group">
      <div>
        <label for="stock_s">Size S</label>
        <input type="number" id="stock_s" name="stock_s" min="0" value="0" />
      </div>
      <div>
        <label for="stock_m">Size M</label>
        <input type="number" id="stock_m" name="stock_m" min="0" value="0" />
      </div>
      <div>
        <label for="stock_l">Size L</label>
        <input type="number" id="stock_l" name="stock_l" min="0" value="0" />
      </div>
      <div>
        <label for="stock_xl">Size XL</label>
        <input type="number" id="stock_xl" name="stock_xl" min="0" value="0" />
      </div>
    </div>

    <label for="description">Description</label>
    <textarea id="description" name="description" rows="4" placeholder="Write a short description..."
      required></textarea>

    <label for="patterns">Patterns</label>
    <input type="text" id="patterns" name="patterns" maxlength="100" required />

    <label for="fabric">Fabric</label>
    <input type="text" id="fabric" name="fabric" maxlength="100" required />

    <label>Side Pocket</label>
    <div class="radio-group">
      <label><input type="radio" name="Pocket" value="yes" required> Yes</label>
      <label><input type="radio" name="Pocket" value="no"> No</label>
    </div>


    <label for="hight">Height</label>
    <input type="text" id="hight" name="hight" maxlength="100" required />

    <label for="sleeves">Sleeves</label>
    <input type="text" id="sleeves" name="sleeves" maxlength="100" required />

    <label for="wash_car">Wash Care</label>
    <input type="text" id="wash_car" name="wash_car" maxlength="100" required />


    <label for="image">Product Image</label>
    <input type="file" id="image" name="image" accept="image/*" required />

    <!-- Free Delivery -->
    <label class="section-title">Delivery & Visibility</label>

    <label>Free Delivery</label>
    <div class="radio-group">
      <label><input type="radio" name="free_delivery" value="yes" required> Yes</label>
      <label><input type="radio" name="free_delivery" value="no"> No</label>
    </div>

    <label>Visibility</label>
    <div class="radio-group">
      <label><input type="radio" name="visible" value="public" required> Public</label>
      <label><input type="radio" name="visible" value="hidden"> Hidden</label>
    </div>

    <!-- SEO Section -->
    <label class="section-title">Search Engine Optimization</label>

    <label for="url_key">URL Key</label>
    <input type="text" id="url_key" name="url_key" placeholder="e.g., floral-summer-dress" required />

    <label for="meta_title">Meta Title</label>
    <input type="text" id="meta_title" name="meta_title" maxlength="60" placeholder="Best Floral Summer Dress"
      required />

    <label for="meta_keywords">Meta Keywords</label>
    <input type="text" id="meta_keywords" name="meta_keywords" placeholder="floral dress, summer wear, women's clothing"
      required />

    <label for="meta_description">Meta Description</label>
    <textarea id="meta_description" name="meta_description" rows="3" maxlength="160"
      placeholder="Shop the best floral summer dress made of breathable cotton. Perfect for all occasions."
      required></textarea>

    <button type="submit">Add Product</button>
  </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/script.js' %}"></script>
{% endblock %}
