{% extends "base.html" %}
{% load static %}

{% block title %}Edit Coupon{% endblock %}

{% block content %}
<style>

  .form-container {
    max-width: 800px;
    background: #fff;
    padding: 30px;
    margin: auto;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  .form-section {
    margin-bottom: 30px;
  }

  .form-section h3 {
    margin-bottom: 15px;
    border-bottom: 1px solid #ddd;
    padding-bottom: 5px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"],
  input[type="number"],
  input[type="date"],
  textarea {
    width: 100%;
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  .radio-group {
    margin-left: 20px;
  }

  .submit-btn {
    background-color: #00834c;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
  }
</style>

<div class="form-container">
  <form method="post">
    {% csrf_token %}

    <!-- General Section -->
    <div class="form-section">
      <h3>General</h3>

      <div class="form-group">
        <label>Coupon code</label>
        <input type="text" name="code" placeholder="Enter coupon code" required value="{{ coupon.code }}">
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea name="description" rows="3" placeholder="Enter description">{{ coupon.description }}</textarea>
      </div>

      <div class="form-group">
        <label>Status</label>
        <input type="checkbox" name="is_active" {% if coupon.is_active %}checked{% endif %}> Active
      </div>

      <div class="form-group">
        <label>Discount amount</label>
        <input type="number" name="discount_value" step="0.01" placeholder="Discount amount" value="{{ coupon.discount_value }}">
      </div>

      <div class="form-group">
        <label>Start date</label>
        <input type="date" name="start_date" value="{{ coupon.start_date|date:'Y-m-d' }}">
      </div>

      <div class="form-group">
        <label>End date</label>
        <input type="date" name="end_date" value="{{ coupon.end_date|date:'Y-m-d' }}">
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" name="free_shipping" {% if coupon.free_shipping %}checked{% endif %}> Free shipping?
        </label>
      </div>
    </div>

    <!-- Discount Type Section -->
    <div class="form-section">
      <h3>Discount Type</h3>
      <div class="radio-group">
        <label><input type="radio" name="discount_type" value="fixed_order" {% if coupon.discount_type == 'fixed_order' %}checked{% endif %}> Fixed discount to entire order</label><br>
        <!-- <label><input type="radio" name="discount_type" value="percent_order" {% if coupon.discount_type == 'percent_order' %}checked{% endif %}> Percentage discount to entire order</label><br> -->
        <!-- <label><input type="radio" name="discount_type" value="fixed_product" {% if coupon.discount_type == 'fixed_product' %}checked{% endif %}> Fixed discount to specific products</label><br> -->
        <label><input type="radio" name="discount_type" value="percent_product" {% if coupon.discount_type == 'percent_product' %}checked{% endif %}> Percentage discount to specific products</label><br>
        <!-- <label><input type="radio" name="discount_type" value="bxgy" {% if coupon.discount_type == 'bxgy' %}checked{% endif %}> Buy X get Y</label><br> -->
      </div>
    </div>

    <button type="submit" class="submit-btn">Update Coupon</button>
  </form>
</div>


{% endblock %}

{% block scripts %}
<script src="{% static 'js/script.js' %}"></script>
{% endblock %}
