{% extends "base.html" %}
{% load static %}

{% block title %}Edit Footer{% endblock %}

{% block content %}
<style>
  .form-container {
    max-width: 800px;
    background: #fff;
    padding: 30px;
    margin: auto;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  .form-section {
    margin-bottom: 30px;
  }

  .form-section h3 {
    margin-bottom: 15px;
    border-bottom: 1px solid #ddd;
    padding-bottom: 5px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"] {
    width: 100%;
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  .submit-btn {
    background-color: #00834c;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
  }
</style>

<div class="form-container">
  <form method="post">
    {% csrf_token %}
    <div class="form-section">
      <h3>Edit Footer Details</h3>

      <div class="form-group">
        <label for="qotes">Quote 1</label>
        <input type="text" name="qotes" value="{{ footer_obj.qotes }}" required>
      </div>

      <div class="form-group">
        <label for="quotes">Quote 2</label>
        <input type="text" name="quotes" value="{{ footer_obj.quotes }}" required>
      </div>

      <div class="form-group">
        <label for="em">Emotional Line (em)</label>
        <input type="text" name="em" value="{{ footer_obj.em }}" required>
      </div>

      <div class="form-group">
        <label for="phone_no">Phone Number</label>
        <input type="text" name="phone_no" value="{{ footer_obj.phone_no }}" required>
      </div>

      <div class="form-group">
        <label for="email_id">Email ID</label>
        <input type="text" name="email_id" value="{{ footer_obj.email_id }}" required>
      </div>

      <div class="form-group">
        <label for="fb">Facebook</label>
        <input type="text" name="fb" value="{{ footer_obj.fb }}">
      </div>

      <div class="form-group">
        <label for="insta">Instagram</label>
        <input type="text" name="insta" value="{{ footer_obj.insta }}">
      </div>

      <div class="form-group">
        <label for="youtube">YouTube</label>
        <input type="text" name="youtube" value="{{ footer_obj.youtube }}">
      </div>

      <div class="form-group">
        <label for="whatsapp">WhatsApp Link</label>
        <input type="text" name="whatsapp" value="{{ footer_obj.whatsapp }}">
      </div>

      <div class="form-group">
        <label for="wno">WhatsApp Number</label>
        <input type="text" name="wno" value="{{ footer_obj.wno }}">
      </div>

    </div>

    <button type="submit" class="submit-btn">Update Footer</button>
  </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/script.js' %}"></script>
{% endblock %}
