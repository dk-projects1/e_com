{% extends "base.html" %}
{% load static %}

{% block title %}Edit Layout{% endblock %}

{% block content %}
<style>
  .form-container {
    max-width: 800px;
    background: #fff;
    padding: 30px;
    margin: auto;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  .form-section {
    margin-bottom: 30px;
  }

  .form-section h3 {
    margin-bottom: 15px;
    border-bottom: 1px solid #ddd;
    padding-bottom: 5px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"],
  select {
    width: 100%;
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  .submit-btn {
    background-color: #00834c;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
  }
</style>

<div class="form-container">
  <form method="post">
    {% csrf_token %}

    <!-- General Section -->
    <div class="form-section">
      <h3>Edit Home Page Layout</h3>

      <div class="form-group">
        <label for="collection_name">Select Collection</label>
        <select name="collection_name" required>
          <option value="">-- Select Collection --</option>
          {% for collection in collections %}
            <option value="{{ collection.pk }}" {% if layout.collection_name.pk == collection.pk %}selected{% endif %}>
              {{ collection.name }}
            </option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label for="Tagline">Tagline</label>
        <input type="text" name="Tagline" value="{{ layout.Tagline }}" required>
      </div>

      <div class="form-group">
        <label for="position">Position</label>
        <input type="text" name="position" value="{{ layout.position }}" required>
      </div>
    </div>

    <button type="submit" class="submit-btn">Update Layout</button>
  </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/script.js' %}"></script>
{% endblock %}
