{% load static %}

<style>
  /* Scrollbar styling for WebKit browsers (Chrome, Edge, Safari) */
.sidebar::-webkit-scrollbar {
  width: 8px;
}

.sidebar::-webkit-scrollbar-track {
  background: transparent;
}

.sidebar::-webkit-scrollbar-thumb {
  background-color: #4CAF50;  /* Customize thumb color */
  border-radius: 10px;
  border: 2px solid transparent;
  background-clip: content-box;
}

/* âœ… This removes the up/down arrows in WebKit (Chrome, Edge) */
.sidebar::-webkit-scrollbar-button {
  display: none;
  height: 0;
  width: 0;
}

/* Optional: Firefox support */
.sidebar {
  scrollbar-width: thin;
  scrollbar-color: #000000 transparent;
}

</style>

</aside>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const sidebar = document.querySelector(".sidebar");
    const activeItem = sidebar.querySelector(".nav-item.active");

    if (sidebar && activeItem) {
      const sidebarRect = sidebar.getBoundingClientRect();
      const itemRect = activeItem.getBoundingClientRect();

      const offset = itemRect.top - sidebarRect.top;
      const centerOffset = offset - sidebar.clientHeight / 2 + itemRect.height / 2;

      sidebar.scrollTop += centerOffset;
    }
  });
</script>
