{% extends "base.html" %}
{% load static %}

{% block title %}Edit Email{% endblock %}

{% block content %}
<style>
  .form-container {
    max-width: 800px;
    background: #fff;
    padding: 30px;
    margin: auto;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  .form-section {
    margin-bottom: 30px;
  }

  .form-section h3 {
    margin-bottom: 15px;
    border-bottom: 1px solid #ddd;
    padding-bottom: 5px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"] {
    width: 100%;
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  .submit-btn {
    background-color: #00834c;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
  }
</style>

<div class="form-container">
  <form method="post">
    {% csrf_token %}
    <div class="form-section">
      <h3>Edit Email Credentials</h3>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" name="email" value="{{ email_obj.email_id }}" required>
      </div>

      <div class="form-group">
        <label for="app_pass">App Password</label>
        <input type="text" name="app_pass" value="{{ email_obj.app_pass }}" required>
      </div>
    </div>

    <button type="submit" class="submit-btn">Update Email</button>
  </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/script.js' %}"></script>
{% endblock %}
